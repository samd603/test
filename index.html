<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1617px;
            height: 827px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/WMCABoundaries_1.js"></script>
        <script src="data/tfwm_stations_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[52.33689711480933,-2.304226935402028],[52.66983561792037,-1.2399197473675376]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_WMCABoundaries_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_sqm'] !== null ? autolinker.link(feature.properties['area_sqm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_sq_km'] !== null ? autolinker.link(feature.properties['area_sq_km'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_sq_ha'] !== null ? autolinker.link(feature.properties['area_sq_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_WMCABoundaries_1_0() {
            return {
                pane: 'pane_WMCABoundaries_1',
                opacity: 1,
                color: 'rgba(67,99,216,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,0.0)',
                interactive: false,
            }
        }
        function style_WMCABoundaries_1_1() {
            return {
                pane: 'pane_WMCABoundaries_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,255,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_WMCABoundaries_1');
        map.getPane('pane_WMCABoundaries_1').style.zIndex = 401;
        map.getPane('pane_WMCABoundaries_1').style['mix-blend-mode'] = 'normal';
        var layer_WMCABoundaries_1 = new L.geoJson.multiStyle(json_WMCABoundaries_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_WMCABoundaries_1',
            layerName: 'layer_WMCABoundaries_1',
            pane: 'pane_WMCABoundaries_1',
            onEachFeature: pop_WMCABoundaries_1,
            styles: [style_WMCABoundaries_1_0,style_WMCABoundaries_1_1,]
        });
        bounds_group.addLayer(layer_WMCABoundaries_1);
        map.addLayer(layer_WMCABoundaries_1);
        function pop_tfwm_stations_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Local Autority</th>\
                        <td>' + (feature.properties['Local Autority'] !== null ? autolinker.link(feature.properties['Local Autority'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Classification</th>\
                        <td>' + (feature.properties['Classification'] !== null ? autolinker.link(feature.properties['Classification'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Inside West Mids</th>\
                        <td>' + (feature.properties['Inside West Mids'] !== null ? autolinker.link(feature.properties['Inside West Mids'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Park and Ride</th>\
                        <td>' + (feature.properties['Park and Ride'] !== null ? autolinker.link(feature.properties['Park and Ride'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_tfwm_stations_2_0() {
            return {
                pane: 'pane_tfwm_stations_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_tfwm_stations_2');
        map.getPane('pane_tfwm_stations_2').style.zIndex = 402;
        map.getPane('pane_tfwm_stations_2').style['mix-blend-mode'] = 'normal';
        var layer_tfwm_stations_2 = new L.geoJson(json_tfwm_stations_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_tfwm_stations_2',
            layerName: 'layer_tfwm_stations_2',
            pane: 'pane_tfwm_stations_2',
            onEachFeature: pop_tfwm_stations_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_tfwm_stations_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_tfwm_stations_2);
        map.addLayer(layer_tfwm_stations_2);
        setBounds();
        </script>
    </body>
</html>
